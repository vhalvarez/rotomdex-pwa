<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="¡Bienvenidos a la Pokédex! Este es el lugar para aprender todo sobre el mundo de Pokémon. Aquí encontrarás información sobre todas las especies de Pokémon, desde sus estadísticas y habilidades hasta su historia y biología.">

    <title>RotomDex</title>

    <link rel="stylesheet" href="./css/estilos.css">

    <!-- Define el color de tema de la aplicación -->
    <meta name="theme-color" content="#de1627">

    <!-- Optimizado para dispositivos móviles, ajusta el ancho -->
    <!-- <meta name="MobileOptimized" content="width"> -->

    <!-- Amigable para dispositivos móviles, configurado como verdadero -->
    <meta name="HandheldFriendly" content="true">

    <!-- Habilita la capacidad de la aplicación web en dispositivos Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Define el estilo de la barra de estado en dispositivos Apple -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Icono de la aplicación para dispositivos -->
    <link rel="icon" sizes="192x192" href="img/pokeball.ico">

    <!-- Icono de la aplicación para dispositivos Apple -->
    <link rel="apple-touch-icon" href="img/pokeball.ico">

    <!-- Icono de acceso directo de la aplicación en formato PNG -->
    <link rel="shortcut icon" type="image/png" href="./img/pokeball.ico">

    <!-- Enlace al archivo de manifiesto de la aplicación web -->
    <link rel="manifest" href="manifest.json">

    <script src="https://kit.fontawesome.com/d2c9f9face.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
        <h1>RotomDex</h1>
        <img src="./img/rotomdex.png" alt="#RotomDex">
        <p>¡Bienvenidos a la Pokédex! Este es el lugar para aprender todo sobre el mundo de Pokémon. Aquí encontrarás
            información sobre todas las especies de Pokémon, desde sus estadísticas y habilidades hasta su historia y
            biología.</p>
        <nav>
            <a href="#"><i class="fa fa-youtube"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </nav>
    </header>

    <main class="main">
        <iframe src="https://www.youtube.com/embed/Mq58z7XrCNY?si=f-95CbT1YgnAy_s6" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
